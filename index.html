<!DOCTYPE html>
<html lang="fa">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- سایدبار -->
  <aside class="sidebar">
    <!-- زبان -->
    <div class="lang-switcher">
      <button data-lang="fa" class="lang-btn">🇮🇷</button>
      <button data-lang="en" class="lang-btn">🇬🇧</button>
    </div>

    <img src="assets/images/profile.jpg" alt="Profile Picture" class="sidebar__avatar">
    <h2>Nima Salamat</h2>
    <p data-i18n="job_title">💻 Computer Engineer</p>

    <nav>
      <ul>
        <li><a href="index.html" class="active" data-i18n="nav_home">🏠 خانه</a></li>

    <!-- بخش پروژه‌ها -->
    <section class="projects-section">
      <h2 data-i18n="my_projects">پروژه‌های من</h2>
      <div id="projects-container" class="projects-grid">

        <p data-i18n="loading_projects">در حال بارگذاری پروژه‌ها...</p>

  <script src="js/main.js"></script>

</html>
